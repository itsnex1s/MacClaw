<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Notch Indicator</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    html, body {
      height: 100%;
      background: transparent;
      overflow: hidden;
      user-select: none;
      -webkit-user-select: none;
      cursor: pointer;
    }

    .notch-wrap {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
    }

    /* Top spacer — black, blends with hardware notch */
    .notch-top {
      flex: 0 0 auto;
      height: var(--menu-bar-h, 32px);
      background: #000;
    }

    /* Bottom content area — visible below menu bar */
    .notch-content {
      flex: 1;
      background: #000;
      border-radius: 0 0 16px 16px;
      position: relative;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Streaming: bouncing dots */
    .indicator--streaming .dots {
      display: flex;
      gap: 6px;
    }

    .indicator--streaming .dots span {
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: rgba(255,255,255,0.7);
      animation: bounce 1.4s ease-in-out infinite;
    }

    .indicator--streaming .dots span:nth-child(2) {
      animation-delay: 0.15s;
    }

    .indicator--streaming .dots span:nth-child(3) {
      animation-delay: 0.3s;
    }

    @keyframes bounce {
      0%, 80%, 100% { opacity: 0.3; transform: translateY(0); }
      40% { opacity: 1; transform: translateY(-4px); }
    }

    .indicator--streaming .preview {
      display: none;
    }

    /* Ready: show text preview */
    .indicator--ready .dots {
      display: none;
    }

    .preview {
      display: none;
      padding: 0 16px;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      font-size: 12px;
      line-height: 1.3;
      color: rgba(255, 255, 255, 0.85);
      text-align: center;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      width: 100%;
      animation: fade-in 0.3s ease-out;
    }

    @keyframes fade-in {
      0% { opacity: 0; transform: translateY(4px); }
      100% { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="notch-wrap indicator--streaming" id="indicator">
    <div class="notch-top"></div>
    <div class="notch-content">
      <div class="dots">
        <span></span>
        <span></span>
        <span></span>
      </div>
      <div class="preview" id="preview"></div>
    </div>
  </div>
  <script type="module" src="/src/notch.ts"></script>
</body>
</html>
